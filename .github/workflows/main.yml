name: Page deployment

on:
  push:
    branches: [ master ]
jobs:
  deploy: 
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
      env:
        prepo: ${{ github.repository }}
      steps:
      - uses: actions/checkout@v2
      - name: Setup minify actions
        uses: amireshoon/minifyAction@main
        with:
          repo: $prepo
      - name: Minifying source codes
        run: |
          minifier.sh $prepo
      - name: Pushing to prod branch
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: github/workspace
          branch: prod
          message: Minified css, html and js
          author_name: MinifyAction BOT
          author_email: amireshoon-minifyAction@users.noreply.github.com
          force: true