<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/resources/netherrack.png" type="image/png">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/styles.css">
    <title> NetherPortal - conversión de coordenadas </title>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="title-container">
                <img src="resources/netherrack.png" class="img">
                <h1 class="page-title">
                    Conversor de coordenadas Overworld - Nether
                </h1>
            </div>
            <div class="menu-container">
                <ul class="ul">
                    <li class="li">
                        <a href="#" class="link" target="_blank">
                            Acerca de la página
                        </a>
                    </li>
                    <li class="li">
                        <a href="https://github.com/Jorgemacias-12" class="link" target="_blank">
                            Perfil de GitHub
                        </a>
                    </li>
                    <li class="li">
                        <a href="#" class="link" target="_blank">
                            Ver mi portafolio
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="content">
            <form action="" id="form" class="coords-form" onsubmit="return false;">
                <div class="os-container">
                    <p class="text">
                        Convertir coordenadas
                    </p>
                    <select id="operation-value" class="select">
                            <option value="ow" selected class="opt"> Overworld a Nether</option>
                            <option value="ne" class="opt"> Nether a Overworld </option>
                    </select>
                </div>
                <div class="data-container" id="form-components">
                    <div class="inputGroup">
                        <label for="cord-x" class="text">
                            Coordenada X:
                        </label>
                        <input type="text" class="input" id="cord-x">
                    </div>

                    <div class="inputGroup">
                        <label for="cord-z" class="text">
                            Coordenada Z:
                        </label>
                        <input type="text" class="input" id="cord-z">
                    </div>

                    <div class="buttonGroup">
                        <button class="button" id="btn-cord">
                            Mostrar coordenadas
                        </button>
                    </div>


                    <div class="error-container" id="c-error">

                    </div>

                </div>
            </form>
        </div>

        <section class="coords">
            <div class="coords-title">
                <h2 class="text"> Historial de coordenadas </h2>
            </div>
            <div class="coords-container" id="coords-history">
                
            </div>
        </section>

    </div>
    <script src="scripts/success.js"></script>
    <script src="scripts/error.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://kit.fontawesome.com/7f4f5e3479.js" crossorigin="anonymous"></script>
</body>
</html>
