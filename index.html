        <div id="content">
            <h1>
                Convertir coordenadas del Overworld al Nether.
            </h1>
            <p class="label">
                Coordenada X:
            </p>
            <input type="text" id="coord-x">
            <p class="label">
                Coordenada Z:

            </div>
