<!DOCTYPE html>
<html lang="es">

<head>
    <title> Minecraft - Portal Coord Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Sitio web para calcular las coordenadas de un portal, dando coordenadas en la dimensiÃ³n Nether como en el Overworld">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="resources/netherrack.png" type="image/png">
    <script src="scripts/result.js"></script>
    <script src="scripts/validator.js"></script>
    <script src="scripts/index.js"></script>
    <script src="https://kit.fontawesome.com/7f4f5e3479.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <h1 id="title">
            Minecraft - Conectar Portales
        </h1>
    </header>
    <main class="main-content">
        <article class="content" id="form">
            <h2 id="form-title">
                Convertir coordenadas
            </h2>
            <select name="options" id="component-op">
                <option value="ne">Nether</option>
                <option value="ow">Overworld</option>
            </select>
            <label for="coord-x" class="label">Coordenada X</label>
            <input type="text" class="input" id="coord-x">
            <label for="coord-z" class="label">Coordenada Z</label>
            <input type="text" class="input" id="coord-z">
            <button class="button" id="calculate">
                Calcular
            </button>
            <section id="popup-container" title="popup-container">

            </section>
        </article>
        <aside class="content" id="records">
            <h2 id="records-title">
                Historial de coordenadas
            </h2>
            <section id="records-info">
                <p class="information" id="records-count">

                </p>
            </section>
            <section id="records-wrapper">
            </section>
        </aside>
    </main>
</body>

</html>
