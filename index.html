<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="icon" href="resources/netherrack.png" type="image/png">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/responsive.css">
        <title>Calcular coordenadas del Nether</title>
    </head>
    <body>
        <!-- #region Container of the form-->
        <div class="body__main-container">
             <!-- #region Title of the app-->
            <div class="main__container-appTitle">
                <h1>¡Bienvenido!</h1>
                <p>Esta es una herramienta que calcula por tí las coordenadas del Nether para hacer un portal, y así llegar a lugares en el Overworld super rápido.</p>
            </div>
            <!-- #endregion -->
            <!-- #region components of the app-->
            <div class="main__container-form">
                <div class="container__form-app">
                    <div class="app__content-form">
                            <div class="form__component-label">
                                <label for="" class="app__form-label">
                                    Coordenada X:
                                </label>
                            </div>
                            
                            <div class="form__component-input">
                                <input type="text" class="app__form-input" id="component__input-x">
                                <span class="form__input-error" id="component__error-x">
                                    ssdsd
                                </span>
                            </div>
                            
                            <div class="form__component-label">
                                <label for="" class="app__form-label">
                                    Coordenada Z:
                                </label>
                            </div>
                            
                            <div class="form__component-input">
                                <input type="text" class="app__form-input"
                                    id="component__input-z">
                                <span class="form__input-error" id="component__error-z">
                                    Campo vació.
                                </span>
                            </div>
                            
                            <div class="form__component-button">
                                <button class="app__form-button" id="component__button-coords">
                                    Calcular coordenadas
                                </button>
                            </div>

                            <div class="form__container-results">

                            </div>

                    </div>
                </div>
                <div class="container__form-history">
                    <div class="history__component-title">
                        <h2>Historial de coordenadas</h2>
                    </div>
                    <div class="history__component-content">
                        <div class="component-history-coords">
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- #endregion -->
        </div>
        <!-- #endregion -->
        <!-- #region icons font awesome-->
        <script src="https://kit.fontawesome.com/7f4f5e3479.js" crossorigin="anonymous">
        </script>
        <!-- #endregion -->
    </body>
</html>
