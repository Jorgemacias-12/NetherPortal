<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta name="description"
  content="Sitio web para calcular las coordenadas de un portal, dando coordenadas en la dimensión Nether como en el Overworld">
  <title> Minecraft Coordinates Calculator </title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="shortcut icon" href="resources/netherrack.png" type="image/png">
  <script src="scripts/validator.js"></script>
  <script src="scripts/index.js"></script>
  <script src="https://kit.fontawesome.com/7f4f5e3479.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header">

    <section class="header-container" id="header-container">

      <img src="resources/netherrack.png" 
           alt="" 
           class="img" 
           id="header-icon"
           width="32"
           height="32">

      <h1 class="title">
        Conversor de coordenadas
      </h1>

    </section>

    <nav class="nav header-container" id="nav">

      <a href="" target="_blank" class="nav-link">Acerca de la página </a>

      <a href="https://github.com/Jorgemacias-12/NetherPortal" target="_blank" class="nav-link">Ver código</a>

      <i class="fas fa-moon" data-color="1" id="header-menu"></i>

    </nav>

  </header>

  <main class="page-content" id="main">

    <section class="content-section" id="TabController">

      <nav class="TabContainer" id="Tabs">

        <button type="button" data-active="true" class="Tab">
          <span class="caption">Nether</span>
        </button>
        
        <button type="button" data-active="false" class="Tab">
          <span class="caption">Overworld</span>
        </button>

      </nav>

      <div id="form-wrapper" class="wrapper">

        <div class="form-group">

          <label for="coord_x" class="label">
            Coordenada X
          </label>
          
          <input type="text" placeholder="366" name="" id="coord_x" class="input">

        </div>
        
        <div class="form-group">

          <label for="coord_z" class="label">
            Coordenada Z
          </label>
          
          <input type="text" placeholder="768" name="" id="coord_z" class="input">
        
        </div>
        
        <div class="form-group">

          <button type="button" class="button" id="calculate">
            Calcular coordenadas
          </button>

        </div>

        <div class="form-group" id="modal-container">

        </div>

      </div>

    </section>

    <section class="content-section" id="HistoryController">

      <h2 class="subtitle">Historial de coordenadas</h2>

      <div id="history-wrapper">

      </div>

      <div class="record-clean-container">

        <button type="button" id="recordCleaner" onclick="cleanStorage();">
          <i class="fas fa-trash"></i>
        </button>

      </div>

    </section>

  </main>

</body>

</html>
