<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="icon" href="/resources/netherrack.png" type="image/png">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/responsive.css"> 
        <title>Calcular coordenadas del Nether</title>
    </head>
    <body>
        <!-- #region Container of the form-->
        <div class="body__main-container">
             <!-- #region Title of the app-->
            <div class="main__container-appTitle">
                <h1>¡Bienvenido!</h1>
                <p>Esta es una herramienta que calcula por tí las coordenadas del Nether para hacer un portal, y así llegar a lugares en el Overworld super rápido.</p>
            </div>
            <!-- #endregion -->
            <!-- #region components of the app-->
            <div class="main__container-appContainer">
                <div class="appContainer__app-form">
                    <div class="app__form-center">
                        <div class="form__center-label">
                            <label for="" class="component__title-label">
                                Coordenada X:
                            </label>
                        </div>

                        <div class="form__center-input">
                            <input type="text" class="component__coord-input">
                            <i class="form__input-icon">

                            </i>
                            <span class="form__input-errorMessage">
                                
                            </span>
                        </div>

                        <div class="form__center-label">
                            <label for="" class="component__title-label">
                                Coordenada Z:
                            </label>
                        </div>

                        <div class="form__center-input">
                            <input type="text" class="component__coord-input">
                            <i class="form__input-icon">

                            </i>
                            <span class="form__input-errorMessage">

                            </span>
                        </div>

                        <div class="form__center-button">
                            <button class="component__proc-button">
                                Nuevas coordenadas
                            </button>
                        </div>
                    </div>
                </div>
                <div class="appContainer__app-prevCoords">
                    <span id="prevCoords-section">
                        Historial de coordenadas
                    </span>
                    <div class="app__prevCoords-areaContainer">
                        <textarea name="" id="prevCoords-textarea" cols="0" rows="0" disabled></textarea>
                    </div>
                </div>
            </div>
            <!-- #endregion -->
        </div>
        <!-- #endregion -->
    </body>
</html>
